<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Your Name</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="intro-section">
      <div class="profile-pic-wrapper">
        <img src="images/profile.jpg" alt="Your Name" class="profile-pic">
      </div>
      <div class="name-bio">
        <h1>Dr. Your Name</h1>
        <p class="bio">
          I am a postdoctoral researcher specializing in [Your Field]. I am passionate about [research focus / interests].
        </p>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
            <img src="images/linkedin.png" alt="LinkedIn">
          </a>
          <a href="https://github.com/yourusername" target="_blank">
            <img src="images/github.png" alt="GitHub">
          </a>
          <a href="https://orcid.org/your-orcid" target="_blank">
            <img src="images/orcid.png" alt="ORCID">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
